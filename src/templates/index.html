<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/29a13740e7.js"></script>
  <title>XML to CSV</title>
</head>
<body>
<br>
  <div class="container h-100" style="border:1px solid #cecece;">
    <div class="row justify-content-md-center">
      <div class="col-md-8">
        <br>
        <h1>XML to CSV</h1>
        <br>
        <hr>
        <br>
        {% with messages = get_flashed_messages(with_categories=true) %}
        <!-- Categories: success (green), info (blue), warning (yellow), danger (red) -->
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <!-- <strong>Title</strong> --> {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <form class="" action="/" method="POST" enctype="multipart/form-data">
          <div class="form-group" onsubmit="myFunction()">
            <label>
              <small>
              Choose a file to convert and a formatted file will download automatically.<br>
              Files are not stored after being processed.<br>
              Example output file name: <code>converted-file-2019-07-06-07-04.csv</code></small>
            </label>
            <div class="custom-file">
              <input oninput="filesize(this);" type="file" class="custom-file-input" name="doc" id="doc">
              <label class="custom-file-label" for="doc">Select file...</label>
            </div>
          </div>
          <button class="btn btn-outline-dark btn-block" id="textChangingBtn" type="submit" name="button">
            <div id="" class="">
              Convert
            </div>
          </button>
        </form>
      </div>
    </div>
    <br>
    <div class="row justify-content-md-center">
      <div id="messageDiv" class="">
      </div>
    </div>
    <br>
    <div class="row justify-content-md-center">
      <div class="col-md-auto text-center">
          <img src="{{url_for('static',filename='img/xml_img.jpg')}}" class="img-responsive" style="max-width: 300px;"></div>
      <div class="col-md-auto text-center">
        <i class="fas fa-arrow-circle-right fa-8"></i></div>
      <div class="col-md-auto text-center">
          <img src="{{url_for('static',filename='img/csv_img.jpg')}}" class="img-responsive" style="max-width: 500px;"></div>
    </div>
  </div>
  <!-- JavaScript -->
  <script>
    document.getElementById("textChangingBtn").onclick = function() {
      document.getElementById("messageDiv").innerHTML = "<h3>Your download will begin shortly</h3>";
    }
  </script>
  <script>
    function filesize(elem) {
        document.cookie = `filesize=${elem.files[0].size}`;
    }
  </script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
